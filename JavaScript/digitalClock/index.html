<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock in js</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <div class="main-container flex"> -->
        <div class="container flex">
            <h2>Digital Clock</h2>
            <div class="clock flex">
                <div class="time flex">
                    <div id="hours"></div>
                    <span>:</span>
                    <div id="minutes"></div>
                    <span>:</span>
                    <div id="seconds"></div>
                    <div id="am_pm"></div>
                </div>
                <div class="labels">
                    <span>HOURS</span>
                    <span>MINUTES</span>
                    <span>SECONDS</span>
                </div>
            </div>
        <!-- </div> -->
    </div>
    <script src="./script.js"></script>
