<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3f2c09a521.js" crossorigin="anonymous"></script>
    <style>
        .product{
            width: 100%;
        }
        .cards{
            height: 300px;
            padding: 20px;
        }
        .cards img{
            width:350px;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-4">Product</h2>
    <div class="container p-5">
        <div class="productList d-flex flex-column gap-5 justify-content-center align-items-center" id="productlist">
        </div>
    </div>
    <script>
        let products=JSON.parse(localStorage.getItem('cart'));
        //console.log(products);
        function showProduct(products){
            let productList=document.getElementById("productlist");
            products.forEach((product)=>{
                let productDiv=document.createElement("div");
                productDiv.classList.add('product');
                productDiv.innerHTML=`
                <div class="shadow cards d-flex gap-4" id='${product.id}'>
                    <img src='${product.imgSrc}' class="card-img-top" alt="laptop image">
                    <div class="w-50 align-content-center">
                      <h2>${product.name}</h2>
                      <div class="d-flex gap-4 align-items-center mt-5">
                      <button class="btn btn-primary" onclick="plus(${product.id})">+</button>
                      <p class="m-0" id="quantity">${product.quantity}</p>
                      <button class="btn btn-primary" onclick="minus(${product.id})">-</button>
                      </div>
                       <button class="btn btn-primary" onclick="itemDelete(${product.id})">Delete</button>
                    </div>
                    <div class="d-flex flex-column align-items-end align-content-center">
                    <p>Price:<span id="price"> ${product.price}</span></p>
                     <p class="m-0" id="quantity">quantity: ${product.quantity}</p>
                     <p class="m-0" id="total">Total: ${product.total}</p>
                    </div>
                </div>`
                productList.appendChild(productDiv);
            })
        }
        let getProducts=JSON.parse(localStorage.getItem('products'));
        console.log(getProducts);
        function plus(itemId) {  
            if (products) {
                 let cartItems = products;

                 let itemToUpdate = cartItems.find(item => item.id === itemId);

                 if (itemToUpdate) {
                     itemToUpdate.quantity += 1
                     console.log(itemToUpdate);
                    document.getElementById('quantity').innerHTML=itemToUpdate.quantity;
                    itemToUpdate.total=itemToUpdate.quantity * itemToUpdate.price;
                    console.log(itemToUpdate.total);
                    document.getElementById('price').innerHTML=itemToUpdate.total;
                }
                console.log(cartItems);
                localStorage.setItem('cart', JSON.stringify(cartItems));
            }
        }   
        
        function minus(proid){
           
            if (products) {
                let cartItems = products;

                let itemToUpdate = cartItems.find(item => item.id === proid);

                if (itemToUpdate) {
                    if(itemToUpdate.quantity>1){
                        itemToUpdate.quantity -= 1
                        console.log(itemToUpdate);
                       document.getElementById('quantity').innerHTML=itemToUpdate.quantity;
                       itemToUpdate.total=itemToUpdate.quantity * itemToUpdate.price;
                       console.log(itemToUpdate.total);
                       document.getElementById('price').innerHTML=itemToUpdate.total;
                    }
                   
               }
               console.log(cartItems);
               localStorage.setItem('cart', JSON.stringify(cartItems));
           }
        }
        function itemDelete(id){
            if (products) {
                let cartItems = products;
                let itemToUpdate = cartItems.findIndex(item => item.id === id);
                console.log(itemToUpdate);
                cartItems.splice(itemToUpdate,1);
                localStorage.setItem('cart', JSON.stringify(cartItems));
            }

        }
        showProduct(products);
       
       
    </script>
</body>
</html>
