<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation in js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="round-1"></div>
        <div class="round-2"></div>
        <div class="round-3"></div>
        <div class="round-4"></div>
        <div class="round-5"></div>

        <div class="container rounded-4">
            <h2 class="text-center text-light">Registration Form</h2>
            <form action="" class="d-flex flex-column text-light">
                <!-- <div id="error-msg" class="alert alert-danger"></div> -->
                <label for="username">username</label>
                <input type="text" id="username" class="form-control">
                <label for="password1">password</label>
                <input type="text" id="password1" class="form-control">
                <label for="password2">confirm password</label>
                <input type="text" id="password2" class="form-control">
                <label for="email">email</label>
                <input type="text" id="email" class="form-control">

                <button type="submit" id="submit" class="btn fw-semibold mt-4 rounded-5">Submit</button>
            </form>
          
        </div>
        
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        
      </div>
    </div>
  </div>
    </div>
    <script src="./form_validation.js"></script>
</body>
</html>
