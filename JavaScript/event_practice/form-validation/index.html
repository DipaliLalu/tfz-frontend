<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation in js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="round-1"></div>
        <div class="round-2"></div>
        <div class="round-3"></div>
        <div class="round-4"></div>
        <div class="round-5"></div>

        <div class="container rounded-4">
            <h2 class="text-center text-light mb-3">Registration Form</h2>
            <form action="" class="d-flex flex-column text-light gap-4">
                <!-- <div id="error-msg" class="alert alert-danger"></div> -->
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                    <p id="usernameError" class="error m-0"></p>
                </div>
                <div>
                    <label for="password1">Password</label>
                    <input type="text" id="password1" class="form-control">
                    <p id="pwdError" class="error m-0"></p>
                </div>
                <div>
                    <label for="password2">Confirm password</label>
                    <input type="text" id="password2" class="form-control">
                    <p id="pwd2Error" class="error m-0"></p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                    <p id="emailError" class="error m-0"></p>
                </div>

                <button type="submit" id="submit" class="btn fw-semibold mt-2 rounded-5">Submit</button>
            </form>
          
        </div>
        
  
        <div class="modals p-5 fs-4" tabindex="-1" id="exampleModal" >
          
              <div class="modal-bg d-flex flex-column gap-5" id="modal-body">
                    <div>Registration Suucessful</div>
                    <div class="btns d-flex justify-content-center gap-4">
                    <button id="login" class="btn btn-border">Login</button>
                    <button id="close" class="btn btn-border">Close</button></div>
              </div>
           
        </div>
    </div>
    <script src="./form_validation.js"></script>
</body>
</html>
