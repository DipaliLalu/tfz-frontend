<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation in js</title>
    <script>
        // Code runs before the DOM is fully loaded
        let checkCookie=()=>{
            let cookie = document.cookie.split(';');
            let obj = {};
            let maps = cookie.map((val) => {
            let [key, value] = val.split('=');
            obj[key.trim()] = value.trim();
            });
            console.log(obj);
            if(obj["isAuthenticate"]=="true"){
                window.history.replaceState(null, '', 'Authentication.html'); 
                location.href="Authentication.html";   
            }
        }
       checkCookie();
</script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3f2c09a521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="round-1"></div>
        <div class="round-2"></div>
        <div class="round-3"></div>
        <div class="round-4"></div>
        <div class="round-5"></div>
        <div class="round-6"></div>

        <div class="container rounded-4">
            <h2 class="text-center text-light mb-4">Registration Form</h2>
            <form action="" class="d-flex flex-column text-light gap-4">
                <div class="d-flex flex-column fields">
                    <div>
                        <label for="username" class="w-100">
                            <input autocomplete="off" type="text" id="username" placeholder="Enter Username">
                        </label>
                        <p id="usernameError" class="error m-0 ps-2"></p>
                    </div>
                    <div>
                        <label for="email" class="w-100">
                            <input autocomplete="off" type="text" id="email" placeholder="Enter Email">
                        </label>
                        <p id="emailError" class="error m-0 ps-2"></p>
                    </div>
                    <div>
                        <label for="password1" class="w-100">
                            <div class="password-container">
                                <input autocomplete="off" type="password" id="password1" placeholder="Enter Password">
                                <i class="fa-solid fa-eye" id="icon-eye"></i>
                                <i class="fa-solid fa-eye-slash" id="icon-eye-slash" style="display: none;"></i>
                            </div>
                        </label>
                        <p id="pwdError" class="error m-0 ps-2"></p>
                    </div>
                    <div> 
                        <label for="password2" class="w-100">
                            <div class="password-container">
                                <input autocomplete="off" type="password" id="password2" placeholder="Enter Confirm password">
                                <i class="fa-solid fa-eye" id="icon-eye2"></i>
                                <i class="fa-solid fa-eye-slash" id="icon-eye-slash2" style="display: none;"></i>
                            </div>
                        </label>
                        <p id="pwd2Error" class="error m-0 ps-2"></p>
                    </div>
                </div>
                <div class="d-flex flex-column gap-2">
                    <div>Already have an Account? <a href="./login.html" class="ms-1 text-light fw-semibold">Login</a></div>
                    <button type="submit" id="submit" class="btn fw-semibold mt-1 rounded-5">Submit</button>
                </div>
            </form>
        </div>
        <div class="successMsg p-2 rounded bg-light w-25" id="successMessage">
            <i class="fa-solid fa-circle-check fa-lg text-success"></i> Registration successfully
        </div>


    </div>
    <script src="./form_validation.js"></script>
</body>
</html>
