<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    <style>
        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="round-1"></div>
        <div class="round-2"></div>
        <div class="round-3"></div>
        <div class="round-4"></div>
        <div class="round-5"></div>

        <div class="container rounded-4">
            <h2 class="text-center text-light mb-3">Login Form</h2>
            <form action="" class="d-flex flex-column text-light gap-3">
                <!-- <div id="error-msg" class="alert alert-danger"></div> -->
                <p id="usernameError" class="error"></p>
                <label for="uname">Username</label>
                <input type="text" id="uname" class="form-control">
                <label for="pwd">Password</label>
                <input type="text" id="pwd" class="form-control">
                <!-- <p id="pwdError" class="error"></p> -->

                <button type="submit" id="submit" class="btn fw-semibold mt-4 rounded-5">Submit</button>
            </form>
          
        </div>
        
  
        <div class="modals p-4" tabindex="-1" id="exampleModal" >
          
              <div class="modal-bg d-flex flex-column gap-3" id="modal-body">
                    <div>Login Suucessful</div>
                    <div class="btns d-flex justify-content-center gap-4">
                    <button id="close" class="btn">Close</button></div>
              </div>
           
        </div>
    </div>

        <script>
            // Select DOM elements
            const uname = document.getElementById("uname");
            const pwd = document.getElementById("pwd");
            const msg = document.getElementById("error-msg");

            // Parse user data from localStorage
            const users = JSON.parse(localStorage.getItem("user")) || [];
            console.log(users);

            // Add submit event listener to the form
            document.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault();

               const error= {};

                // Validate input fields
                if (uname.value.trim()=="" || pwd.value.trim()=="") {
                    error.required = "Please enter all fields.";
                } else {
                    // Find the user in the stored data
                    const foundUser = users.find(user =>
                        user.uname === uname.value.trim() && user.pwd === pwd.value.trim()
                    );

                    // Check if user was found
                    if (!foundUser) {
                        error.validData = "Please enter valid data.";
                    }
                }

                if (error && Object.keys(error).length !== 0) {
                    // Display errors by showing elements with the class 'error'
                    document.querySelectorAll(".error").forEach((e) => e.style.display = "block");
                  
                    // Clear previous error messages
                    document.getElementById("usernameError").innerHTML = '';
                    //document.getElementById("pwdError").innerHTML = '';
                  
                    // Display new error messages
                    document.getElementById("usernameError").innerHTML = error.required || error.validData|| '';
                    //document.getElementById("pwdError").innerHTML = error.validData || '';
            
                  } else {
                    // Check if the error object is empty or undefined, then add new user
                    if (!error || Object.keys(error).length === 0) {
                        document.getElementById("exampleModal").style.display="block";
                    } else {
                        // Hide error elements if no errors are present or error is undefined
                        document.querySelectorAll(".error").forEach((e) => e.style.display = "none");
                    }
                  }
            });
           
              document.getElementById("close").addEventListener("click",()=>{
                document.getElementById("exampleModal").style.display="none";
                location.reload();
              })

        </script>

</body>
</html>
