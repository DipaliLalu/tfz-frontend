<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation in js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <style>
        .alert{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container p-5 bg-primary-subtle mt-4 w-75 rounded-4">
    <h2 class="text-center">Registration Form</h2>
    <form action="">
        <div id="error-msg" class="alert alert-danger"></div>

        <label for="username" class="form-label fs-5 m-1">Username</label>
        <input type="text" id="username" placeholder="Enter username" class="form-control m-1">

        <label for="password1" class="form-label fs-5 m-1">Password</label>
        <input type="text" id="password1" placeholder="Enter password" class="form-control m-1">

        <label for="password2" class="form-label fs-5 m-1">Confirm Password</label>
        <input type="text" id="password2" placeholder="Enter confirm password" class="form-control m-1">
        
        <label for="email" class="form-label fs-5 m-1">Email</label>
        <input type="text" id="email" placeholder="Enter email" class="form-control m-1">
    
        <button type="submit" id="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    </div>
    <script src="./form_validation.js"></script>
</body>
</html>
