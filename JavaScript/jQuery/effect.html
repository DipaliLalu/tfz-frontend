<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .div,
        .p2 {
            display: none;
        }

        .anim-container {
            height: 250px;
            padding: 2.5rem;
        }

        .p3 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h2 class="text-center bg-danger-subtle p-3">jQuery Effects</h2>

    <div class="container mt-5 p-5 bg-primary-subtle">
        <h3>Hide and Show effect</h3>
        <p class="p1">Show and Hide content</p>
        <button class="btn btn-outline-primary" id="show">Show</button>
        <button class="btn btn-outline-primary" id="hide">Hide</button>
        <button class="btn btn-outline-primary" id="toggle">Toggle</button>
    </div>

    <div class="container mt-5 p-5 bg-primary-subtle">
        <h3>Fading effect</h3>
        <button id="fadeIn" class="btn btn-outline-primary">Fade in</button>
        <button id="fadeOut" class="btn btn-outline-primary">Fade out</button>
        <button id="fadeToggle" class="btn btn-outline-primary">Fade toggle</button>
        <button id="fadeTo" class="btn btn-outline-primary">Fade to</button>
        <div class="p-4 w-25 div text-center text-light m-1 rounded bg-danger mt-2" id="div1">Show</div>
        <div class="p-4 w-25 div text-center text-light m-1 rounded bg-success" id="div2">Hide</div>
        <div class="p-4 w-25 div text-center text-light m-1 rounded bg-warning" id="div3">Toggle</div>
    </div>

    <div class="container mt-5 p-5 bg-primary-subtle">
        <h3>Sliding effect</h3>
        <button class="btn btn-outline-primary" id="slideDown">slideDown</button>
        <button class="btn btn-outline-primary" id="slideUp">Hide</button>
        <button class="btn btn-outline-primary" id="slideToggle">Toggle</button>
        <p class="p-5 bg-dark-subtle mt-1 rounded p2">Show and Hide content</p>
    </div>

    <div class="container mt-5 bg-primary-subtle position-relative mb-3 anim-container">
        <h3>Animation effect</h3>
        <button class="btn btn-outline-primary" id="animate">Click</button>
        <div class="mt-2  bg-dark bg-opacity-25 p3 position-absolute text-center fs-2"></div>
    </div>

    <script>
        //hide and show effect
        $(".p1").hide();
        $("#hide").click(() => {
            $(".p1").hide(1000);
        })
        $("#show").click(() => {
            $(".p1").show(1000);
        })
        $("#toggle").click(() => {
            $(".p1").toggle(1000);
        })

        //fadeing effect
        $("#fadeIn").click(() => {
            $("#div1").fadeIn();
            $("#div2").fadeIn(2000);
            $("#div3").fadeIn(3000);
        });

        $("#fadeOut").click(() => {
            $("#div1").fadeOut();
            $("#div2").fadeOut(2000);
            $("#div3").fadeOut(3000);
        });

        $("#fadeToggle").click(() => {
            $("#div1").fadeToggle();
            $("#div2").fadeToggle(2000);
            $("#div3").fadeToggle(3000);
        });
        
        $("#fadeTo").click(() => {
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        });

        //sliding effect
        $("#slideDown").click(() => {
            $(".p2").slideDown(2000);
        })
        $("#slideUp").click(() => {
            $(".p2").slideUp(1000);
        })
        $("#slideToggle").click(() => {
            $(".p2").slideToggle(1000);
        });

        //animate effect
        $("#animate").click(() => {
            let anim = $(".p3")
            anim.animate({ left: '250px', width: '200px' }, "slow", () => {
                anim.text("Hello");
            });
        })

    </script>
</body>

</html>
