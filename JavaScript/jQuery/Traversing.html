<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing in jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .ancestors *{ 
            display: block;
            border: 2px solid lightgrey;
            padding: 5px;
            margin: 15px;
        }
        .siblings * { 
            display: block;
            border: 2px solid lightgrey;
            padding: 5px;
            margin: 15px;
          }
    </style>
</head>

<body class="container">
<div class="ancestors">
    <div style="width:500px;">div (great-grandparent)
        <ul>ul (grandparent)
            <li>li (direct parent)
                <span>span</span>
            </li>
        </ul>
    </div>
</div>
<button class="btn btn-primary" id="parent">parent</button>
<button class="btn btn-primary" id="parentsUntil">parentsUntil</button>
<button class="btn btn-primary" id="parents">parents</button>
<button class="btn btn-primary" id="find">span</button>
<button class="btn btn-primary" id="children">div child</button>

<div class="siblings mt-5">
    <div class="parent" >div (parent)
        <p>span</p>
        <h2 class="heading">h2</h2>
        <h3 class="heading">h3</h3>
        <h4 class="heading">h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>p</p>
    </div>
</div>
<button class="btn btn-primary" id="siblings">h2 siblings</button>
<button class="btn btn-primary" id="next">h2 next</button>
<button class="btn btn-primary" id="nextAll">h2 nextAll</button>
<button class="btn btn-primary" id="nextUntil">h2 to h6 nextUntil</button>
<button class="btn btn-primary" id="first">first</button>
<button class="btn btn-primary" id="last">last</button>
<button class="btn btn-primary" id="eq">eq(1)</button>
<button class="btn btn-primary" id="filter">filter</button>
<button class="btn btn-primary" id="not">not</button>


<div class="mt-5"></div>

<script>
    //parent method 
    $("#parent").click(()=>{
        $("span").parent().css({"color":"red","border":"2px solid red"});
    });

    $("#parents").click(()=>{
        $("span").parents().css({"color":"red","border":"2px solid red"});
    });

    $("#parentsUntil").click(()=>{
        $("span").parentsUntil("div").css({"color":"red","border":"2px solid red"});
    });

    $("#children").click(()=>{
         $("div").children().css({"color":"blue","border":"2px solid blue"});
    });

    $("#find").click(()=>{
        $("div").find("span").css({"color":"blue","border":"2px solid blue"});
    });
    
    //childs
    $("#siblings").click(()=>{
        $("h2").siblings().css({"color":"black","border":"2px solid black"});
    });

    $("#next").click(()=>{
        $("h2").next().css({"color":"black","border":"2px solid black"});
    });

    $("#nextAll").click(()=>{
        $("h2").nextAll().css({"color":"black","border":"2px solid black"});
    });

    $("#nextUntil").click(()=>{
        $("h2").nextUntil("h6").css({"color":"black","border":"2px solid black"});
    });

    $("#first").click(()=>{
        $("div.siblings").first("div").css({"border":"2px solid black"});
    });

    $("#last").click(()=>{
        $(".parent").children().last().css({"border":"2px solid red"});
    });

    $("#eq").click(()=>{
        $(".parent").children().eq(1).css({"border":"2px solid red"});
    });

    $("#filter").click(()=>{
        $(".parent").children().filter(".heading").css({"border":"2px solid red"});
    });

    $("#not").click(()=>{
        $(".parent").children().not(".heading").css({"border":"2px solid red"});
    });

</script>
</body>
</html>
