<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container border mx-auto opacity-100 mt-5">
        <div class="row m-2">
        <input type="text" id="input-box" class="col-12">
        </div>
        <div class="row m-2">
            <button class="col m-1 grey">AC</button>
            <button class="col m-1 grey">DEL</button>
            <button class="col m-1 grey">%</button>
            <button class="col m-1 pink">/</button>
        </div>
        <div class="row m-2">
            <button class="col m-1 number">7</button>
            <button class="col m-1 number">8</button>
            <button class="col m-1 number">9</button>
            <button class="col m-1 pink">*</button>
        </div>
        <div class="row m-2">
            <button class="col m-1 number">4</button>
            <button class="col m-1 number">5</button>
            <button class="col m-1 number">6</button>
            <button class="col m-1 pink">-</button>
        </div>
        <div class="row m-2">
            <button class="col m-1 number">1</button>
            <button class="col m-1 number">2</button>
            <button class="col m-1 number">3</button>
            <button class="col m-1 pink">+</button>
        </div>
        <div class="row m-2">
            <button class="col m-1 number">00</button>
            <button class="col m-1 number">0</button>
            <button class="col m-1 number">.</button>
            <button class="col m-1 pink">=</button>
        </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
