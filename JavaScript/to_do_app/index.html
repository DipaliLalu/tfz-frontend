<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3f2c09a521.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="text-uppercase mt-3 fs-1 text-center">Todo app</h1>

  <div class="container d-flex gap-5 flex-column-reverse flex-md-row">
    <div class="left-side d-flex flex-column gap-3">
      <h2 class="text-uppercase mt-5 fs-1 text-center">Todo app</h2>
      <div >
        <form class="d-flex gap-4">
        <input type="text" class="form-control p-2" id="text" placeholder="Enter your task" />
        <button class="btn" onclick="saveTask()">Submit</button>
        </form>
      </div>
      <ul class="list-unstyled task-list d-flex flex-column gap-2">
      </ul>
      <button class="btn w-50 mx-auto" onclick="allDataDelete()">Delete All</button>
    </div>
    <div class="right-side mt-5 text-center">
      <img src="./image.png" alt="" class=""/>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
