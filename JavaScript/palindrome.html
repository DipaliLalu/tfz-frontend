<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome in js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .container {
            width: max-content;
            border-radius: 20px;
        }

        p {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mx-auto border text-center p-5 mt-5 d-flex flex-column gap-4 shadow-lg">
        <h2>Palindrome Checker App</h2>
        <input type="text" id="input-number" class="form-control" placeholder="Enter text">
        <p class=" alert alert-info m-0"></p>
        <button onclick="check()" class="btn w-100 btn-primary">Check</button>
    </div>
    <script>
        let number = document.getElementById("input-number");
        let p = document.querySelector("p");
        function check() {
            let arr = Array.from(number.value);

            if (arr.toString() == "") {
                p.innerHTML = "Please enter a number";
                p.style.display = "block";
            }
            else if (arr.toString() == arr.reverse().toString()) {
                p.innerHTML = "Number is Palindrome";
                p.style.display = "block";

            }
            else {
                p.innerHTML = "Number is not Palindrome";
                p.style.display = "block";

            }
        }

    </script>

</body>
</html>
