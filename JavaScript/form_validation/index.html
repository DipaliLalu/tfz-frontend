<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3f2c09a521.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container rounded shadow-lg d-flex justify-content-center gap-5 align-items-center flex-column flex-md-row">
    <img src="./Abstraction.png" alt="image">
    <form action="" class=" text-bg-light w-100 h-100 p-5 rounded-5">
      <h2 class="mb-3">Registration</h2>
    
        <label for="username" class=" form-label">Full Name</label>
        <input type="text" id="username" class="form-control mb-2" placeholder="Dipali Lalu">
      
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control mb-2" placeholder="dipali@gmail.com">
   
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" class="form-control mb-3" placeholder="at least 8 characters">
        <label for="confirm-password" class="form-label">confirm Password</label>
        <input type="text" id="confirm-password" class="form-control mb-3" placeholder="at least 8 characters">
    
       <button class="btn" id="btn-submit">Submit</button> 
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
