<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise in Js</title>
</head>
<body>
    <h2>Promise in Js</h2>

    <script>

        let p1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('yes');
              // reject();
            },3000);
        });
        p1.then((value)=>{
            console.log('value of p1: ',value);
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(20);
                },3000);
            });
        }).then((value)=>{
            console.log('value of p2:',value)
        });
        p1.catch((error)=>console.log("something worng!"));
        console.log(p1);
    </script>
</body>
</html>
