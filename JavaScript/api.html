<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API in js</title>
</head>

<body>
    <h2>API in Js</h2>
    <button onclick="back()">Back</button>
    <button onclick="next()">Next</button>
    <button id="demo">demo</button>
    &nbsp
    <h1></h1>
    <script>
        //history API
        function back() {
            window.history.back();
        }
        function next() {
            window.history.go(-1);
        }

        //fetch api
        let btn=document.getElementById('demo');
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then((json) => {
               // console.log(json);
                //document.write("<br><br>Id is:",json.id);
                //document.write("<br><br>Title is:",json.title);
                //document.write("<br><br>Completed is:",json.completed);
              document.write(json.map((value)=>`<br>id:${value.id} titles:${value.title}`));
                let obj=json.filter((value)=>value.id<10);
                //obj.map((value)=>console.log(value.id));
            })

        async function fetchData(){
            try{
                let res=await fetch('https://jsonplaceholder.typicode.com/todos');
                let data=res.json();
                console.log(data);
                //data.then(value=>value.map((el)=>console.log(el))); 
            }
            catch(error){console.log(error);}
        } 
        fetchData();
            navigator.geolocation.getCurrentPosition(function(position) {
               // document.write('<br><br>latitude:',position.coords.latitude);
                //document.write('<br><br>longitude',position.coords.longitude);
              });
              navigator.geolocation.watchPosition((success, error, options)=>console.log(success));

            
    </script>
</body>
</html>
