<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic js Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="bg-primary-subtle text-center p-3">Inline sytle</h2>
    <div class="container bg-secondary-subtle mt-3 p-5">
        <h4>Show a Date and Time</h4>
        <p id="date"></p>
        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('date').innerHTML=Date()">Click me</button>
    </div>
    <div class="container bg-secondary-subtle mt-3 p-5">
        <h4 id="content">JavaScript can change element content </h4>
        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('content').innerHTML='Hello js ðŸ‘‹'">Click me</button>
    </div>
    <div class="container bg-secondary-subtle mt-3 p-5">
        <h4 class="mb-4 ">JavaScript can change html attribute value</h4>
        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('light').src='./pic_bulbon.gif'">ON</button>
        <img src="./pic_bulboff.gif" alt="light" id="light">
        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('light').src='./pic_bulboff.gif'">OFF</button>
    </div>
    <div class="container bg-secondary-subtle mt-3 p-5">
        <h4 id="change-style">JavaScript can change Html style </h4>
        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('change-style').style.fontSize='30px'">Click me</button>
    </div>
    <div class="container bg-secondary-subtle mt-3 p-5">
        <h4 id="hide-content">JavaScript can hide Html element</h4>
        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('hide-content').style.display='block'">Show</button>
        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('hide-content').style.display='none'">Hide</button>
    </div>
</body>
</html>
