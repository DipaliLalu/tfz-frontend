<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS resize element</title>
    <style>
        .box{
            resize: both;
            width:fit-content;
            max-width: 400px;
            max-height: 400px;
            border: 1px solid;
            padding: 20px;
            overflow: auto;
            margin: 30px auto;
            outline: 2px solid red;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, dolore aspernatur. Quidem et quibusdam ipsa a neque, in iste officia.
    </div>
</body>
</html>
