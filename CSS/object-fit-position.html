<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css object fit and position property</title>
    <style>
        .container{
            width:500px;
            height: 500px;
            background-color: black;
          
        }
        img{
            
            width:500px;
            height: 500px;
            object-fit: contain;
            object-fit: cover;
           object-position: top left;
           object-position: center center;   
         
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.shutterstock.com/image-photo/big-ben-houses-parliament-london-600nw-107597459.jpg" alt="">
    </div>
</body>
</html>
