<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap progress bar demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="text-center p-3 bg-warning">Progress bar</h2>
    <div class="container bg-primary-subtle p-5 mt-5">
        <h2 class="mb-4">Simple Progress bar</h2>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar w-25">25%</div>
        </div>
    </div>
    <div class="container bg-primary-subtle p-5 mt-5 d-flex flex-column gap-3">
        <h2>Progress bar colors</h2>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar w-25 bg-success">25%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar w-50 bg-info">50%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar w-75 bg-warning">75%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar w-100 bg-danger">100%</div>
        </div>
    </div>
    <div class="container bg-primary-subtle p-5 mt-5">
        <h2>Multiple bars</h2>
        <p>use with a progress-stacked class.</p>
        <div class="progress-stacked mt-4">
            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                <div class="progress-bar"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                <div class="progress-bar bg-success"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <div class="progress-bar bg-warning"></div>
            </div>
        </div>
    </div>
    <div class="container bg-primary-subtle p-5 mt-5 d-flex flex-column gap-2">
        <h2>Striped Progress bar</h2>
        <p>use with a progress-bar-striped class.</p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped w-25">25%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning  progress-bar-striped w-50">50%</div>
        </div>
    </div>
    <div class="container bg-primary-subtle p-5 mt-5 d-flex flex-column gap-2">
        <h2>Animated stripes Progress bar</h2>
        <p>use with a progress-bar-animated class.</p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-25">25%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning  progress-bar-striped progress-bar-animated w-50">50%</div>
        </div>
    </div>
   
</body>
</html>
