<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap sizing demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="w-25 p-3 text-bg-primary">Width 25%</div>
        <div class="w-50 p-3 text-bg-primary">Width 50%</div>
        <div class="w-75 p-3 text-bg-primary">Width 75%</div>
        <div class="w-100 p-3 text-bg-primary">Width 100%</div>
        <div class="w-auto p-3 text-bg-primary">Width auto</div>
    </div>
    <div class="container mt-5">
        <div style="height: 100px;">
            <div class="bg-body-tertiary p-3 h-25 w-20 d-inline-block">Height 25%</div>
            <div class="bg-body-tertiary p-3 h-50 w-20 d-inline-block">Height 50%</div>
            <div class="bg-body-tertiary p-3 h-75 w-20 d-inline-block">Height 75%</div>
            <div class="bg-body-tertiary p-3 h-100 w-20 d-inline-block">Height 100%</div>
            <div class="bg-body-tertiary p-3 h-auto w-20 d-inline-block">Height auto</div>
          </div>  
    </div>
</body>

</html>
