<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap offcanvas demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 bg-success-subtle p-3">
        <h2>Show offcanvas</h2>
        <a href=""></a>

        <!-- offcanvas -->
         <div class="offcanvas offcanvas-start" id="offcanvas-demo">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title">demo of offcanvas in bootstrap</h2>
                <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
            </div>
         </div>
    </div>
</body>
</html>
