<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap navbar demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="bg-danger-subtle text-center">Navbar in Bootstrap</h2>
    <div class="container mt-5 bg-secondary-subtle p-3">
        <nav class="navbar navbar-expand-lg navbar-light ms-3">
            <a href="#" class="navbar-brand">Navbar</a>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbars">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end gap-5" id="navbars">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">item-1</a></li>
                            <li><a class="dropdown-item" href="#">item-2</a></li>
                            <li><a class="dropdown-item" href="#">item-3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
                </ul>
                <form action="#" class="d-flex gap-4 me-3">
                    <input type="search" placeholder="Search" class="form-control">
                    <button class="btn btn-outline-secondary">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="container mt-5 p-3 bg-dark">
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <a href="#" class="navbar-brand ms-3">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end gap-5" id="navbars2">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
                </ul>
                <form action="#" class="d-flex gap-4 me-3">
                    <input type="search" placeholder="Search" class="form-control">
                    <button class="btn btn-outline-secondary">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="container mt-5 bg-primary-subtle p-3">
        <nav class="navbar navbar-expand-lg navbar-light ms-3">
            <a href="#" class="navbar-brand ms-3"><img src="./waterfoll.jpg" alt="" height="32" width="32"> Navbar</a>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbars3">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between gap-5" id="navbars3">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">About us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
                </ul>
                <form action="#" class="d-flex gap-4 me-3">
                    <input type="search" placeholder="Search" class="form-control">
                    <button class="btn btn-primary">Search</button>
                </form>
            </div>
        </nav>
    </div>
</body>
</html>
