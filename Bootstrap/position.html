<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap position demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <h2 class="mx-auto" style="width: max-content;">Position in bootstrap</h2>
        <header class="position-sticky top-0 text-bg-danger text-center p-3">Lorem ipsum dolor sit amet.</header>
      <div class="position-relative border p-5 m-5">
        <div class="position-relative text-bg-primary m-5 p-5 border rounded-5 w-25">Lorem ipsum dolor sit.
            <div class="position-absolute translate-middle  start-100 top-0 bg-danger p-4 rounded-5"></div>
        </div>
        <!-- <div class="position-absolute top-100 start-100 translate-middle bg-danger p-3 rounded-5"></div> -->
      </div>
    </div>
</body>
</html>
