<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap border demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- <span class="p-5 border">span-1</span>
    <span class="p-5 border-top">span-2</span>
    <span class="p-5 border-end">span-3</span>
    <span class="p-5 border-bottom">span-4</span>
    <span class="p-5 border-start">span-5</span> -->
<h2 class="text-center">Border in bootstrap</h2>
    <div class="d-flex flex-wrap">
        <span class="p-5 m-3 border border-primary"></span>
        <span class=" p-5 m-3 border border-primary-subtle"></span>
        <span class=" p-5 m-3 border border-secondary"></span>
        <span class=" p-5 m-3 border border-secondary-subtle"></span>
        <span class=" p-5 m-3 border border-success"></span>
        <span class=" p-5 m-3 border border-success-subtle"></span>
        <span class=" p-5 m-3 border border-danger"></span>
        <span class=" p-5 m-3 border border-danger-subtle"></span>
        <span class=" p-5 m-3 border border-warning"></span>
        <span class=" p-5 m-3 border border-warning-subtle"></span>
        <span class=" p-5 m-3 border border-info"></span>
        <span class=" p-5 m-3 border border-info-subtle"></span>
        <span class=" p-5 m-3 border border-light"></span>
        <span class=" p-5 m-3 border border-light-subtle"></span>
        <span class=" p-5 m-3 border border-dark"></span>
        <span class=" p-5 m-3 border border-dark-subtle"></span>
        <span class=" p-5 m-3 border border-black"></span>
        <span class=" p-5 m-3 border border-white"></span>
    </div>

    <div class="d-flex flex-wrap">
        <span class="border border-1 p-5 m-3"></span>
        <span class="border border-2 p-5 m-3"></span>
        <span class="border border-3 p-5 m-3"></span>
        <span class="border border-4 p-5 m-3"></span>
        <span class="border border-5 p-5 m-3"></span>
    </div>

    <div class="d-flex flex-wrap">

        <span class="rounded-0 m-3 p-5 border">span</span>
        <span class="rounded-1 m-3 p-5 border">span</span>
        <span class="rounded-2 m-3 p-5 border">span</span>
        <span class="rounded-3 m-3 p-5 border">span</span>
        <span class="rounded-4 m-3 p-5 border">span</span>
        <span class="rounded-5 m-3 p-5 border">span</span>
    </div>
    <div class="d-flex flex-wrap">

        <span class=" m-3 p-5 border rounded-bottom-1">span</span>
        <span class=" m-3 p-5 border rounded-start-2">span</span>
        <span class=" m-3 p-5 border rounded-end-circle">span</span>
        <span class=" m-3 p-5 border rounded-start-circle">span</span>
        <span class=" m-3 p-5 border rounded-bottom-circle">span</span>
    </div>
</body>

</html>
