<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Form in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="p-3 text-center bg-danger-subtle">Form in Bootstrap</h2>
    <div class="container mt-5 p-3 bg-primary-subtle w-50 rounded-5">
        <h2 class="text-center fs-1 text-decoration-underline mb-4">Form</h2>
        <!-- <div class="row row-cols-md-2 row-cols-1">
            <div class="col"> -->
        <table class="mx-auto">
            
            <tr>
                <td><label for="name" class="form-label fs-4 me-5 mb-3">Username</label></td>
                <td><input type="text" name="name" id="name" class="form-control mb-3"></td>
            </tr>
            <tr>
                <td><label for="pwd" class="form-label fs-4 mb-3">Password</label></td>
                <td>  <input type="password" name="pwd" id="pwd" class="form-control mb-3"></td>
            </tr>
         <tr>
            <td><label for="city" class="form-label fs-4 mb-3">City</label></td>
            <td>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Open tdis select menu</option>
                    <option value="1">One</option>
                    <option value="2" disabled>Two(disabled)</option>
                    <option value="3">tdree</option>
                </select></td>
         </tr>
         <tr>
            <td> <label for="hobby" class="form-label fs-4 mb-3">Hobby</label></td>
            <td class="d-flex gap-2 mt-2 mb-3"><div class="form-check">
                <input type="checkbox" name="" id="hobby-1" class="form-check-input" disabled>
                <label for="hobby-1" class="form-check-label">Music</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="" id="hobby-1" class="form-check-input">
                <label for="hobby-1" class="form-check-label">Rading</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="" id="hobby-1" class="form-check-input" checked>
                <label for="hobby-1" class="form-check-label">Cooking</label>
            </div></td>
         </tr>
         <tr>
            <td><label for="" class="form-label fs-4 mb-3">Gender</label></td>
            <td class="d-flex gap-2 mt-2 mb-3">  
                <div class="form-check">
                    <input type="radio" name="gen" id="male" class="form-check-input">
                    <label for="male" class="form-ckeck-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gen" id="female" class="form-check-input" checked>
                    <label for="female" class="form-ckeck-label">Female</label>
                </div>
            </td>
        </tr>
         <tr>
            <td>  <label for="customRange1" class="form-label fs-4 mb-3">Range</label></td>
            <td> <input type="range" class="form-range mb-3" id="customRange1"></td>
         </tr> 
         <tr>
            <td colspan="2" class="text-center"><button class="btn btn-primary">Submit</button></td>
         </tr>
       </table>
    </div>
    </div>
    </div>
</body>

</html>
