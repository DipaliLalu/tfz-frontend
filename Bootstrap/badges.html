<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap border demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Badges in Bootstrap</h2>
        <p>Badges use for small count and labeling component.</p>
        <h3 class="text-decoration-underline mb-4">Use for a heading</h3>
        <h1>Example heading <span class="badge text-bg-secondary">New</span></h1>
        <h2>Example heading <span class="badge text-bg-secondary">New</span></h2>
        <h3>Example heading <span class="badge text-bg-secondary">New</span></h3>
        <h4>Example heading <span class="badge text-bg-secondary">New</span></h4>
        <h5>Example heading <span class="badge text-bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge text-bg-secondary">New</span></h6>
        <h3 class="text-decoration-underline mt-5">Buttons</h3>
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge text-bg-secondary">4</span>
        </button>
        <h3 class="text-decoration-underline my-4">Position</h3>
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
    </div>

</body>
</html>
