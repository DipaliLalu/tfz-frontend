<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        #box{
            height: 400px;
            width: 400px;
            background-color: #2f2f2f;
            padding: 8px;
            position: relative;
        }
         #in{
            height: 100%;
            width: 100%;
            background-color: #111;
            position: relative;
            z-index: 99;
        }
        #box::after{
            content: "";
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%) rotate(45deg);
            height: 600px;
            width: 200px;
            background-color: #fff;
            animation: move 1.5s infinite; 
        }
        @keyframes move {
            100%{
                transform: translate(-50%,-50%) rotate(255deg);
            }
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
        
        top:40%;
        left: 50%;
       transform: translate(-50%);
        
           
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="in1"></div>
    </div>
</body>
</html>
