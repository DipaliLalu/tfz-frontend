<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page for new user</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="signup-container">
            
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It jusk takes in 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Dipali Lalu" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="dipalilalu@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create a Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <P>
                    Already have an Account? <a href="#">Login</a>
                </P>
            </footer>
        </div>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
