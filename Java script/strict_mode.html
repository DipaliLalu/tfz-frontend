<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strict Mode in Js</title>
  </head>
  <body>
    <script>
      "use strict";
      let a = 10;
      console.log(a);
      function x(p1, p1) {
        return p1 + p1;
      }
      let z = x(10, 10);
      console.log(z);
    </script>
  </body>
</html>
