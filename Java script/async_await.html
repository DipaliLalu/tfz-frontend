<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async and Await in Js</title>
  </head>
  <body>
    <h2>Async and Await in Js</h2>

    <script>

      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello");
        }, 3000);
      });

      async function display() {
        //let a = await p;
        console.log(await p);
      }
      display();

    </script>
  </body>
</html>
